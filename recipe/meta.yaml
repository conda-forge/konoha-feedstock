{% set name = "konoha" %}
{% set version = "5.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: de92848a8c432a712ccd3145f31bd6fbecad431e25f36a6391dd929ef987cd4e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<4.0
    - poetry >=1.0.2
  run:
    - python >=3.8.0,<4.0.0
    - requests <3.0.0
  run_constrained:
    - janome >=0.5.0,<0.6.0
    - natto-py >=1.0.0,<2.0.0
    - kytea >=0.1.4,<0.2.0
    - sentencepiece >=0.1.85,<0.2.0
    - sudachipy >=0.5.0,<0.6.0
    - boto3 >=1.34.0,<2.0.0
    - fastapi <1.0.0
    - uvicorn <0.26.0
    - sudachidict-core 20230927
    - sphinx >=5.1.1,<6.0.0
    - pydata-sphinx-theme >=0.10.1,<0.11.0
    - nagisa >=0.2.7,<0.3.0
    - rich >=13.7.0,<14.0.0

test:
  imports:
    - konoha
    - konoha.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/konoha/
  summary: A tiny sentence/word tokenizer for Japanese text written in Python
  description: |
    Konoha is a Python library for providing easy-to-use integrated interface of
    various Japanese tokenziers, which enables you to switch a tokenizer and
    boost your pre-processing.
  license: MIT
  license_file: LICENSE
  doc_url: https://konoha.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/himkt/konoha

extra:
  recipe-maintainers:
    - BastianZim
    - himkt
